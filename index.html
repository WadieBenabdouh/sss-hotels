<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  CDN END-->
    <link rel="stylesheet" href="style.css">
    <title>S.S.S Hotels - Home</title>
</head>
<body>
    <main>
        <header>
            <h2><img src="img/triangleLogo.png" alt="triangle header logo h1">S.S.S Hotels</h2>
            <div class="header-form">
                <p>Rabat, Morocco</p>
                <label for="guests">
                    <form action="">
                        <input type="text" placeholder="Add guests">
                    </form>
                </label>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        
        <article>
            <div class="none-grid-title">
                 <h4>Places in Rabat</h4>
                 <p>12+ hotels</p>
            </div>

            <div class="hotels-grid">
                <!-- grid is set above -->

                <div class="crib house-one">
                    <img src="img/house-one.jpg" alt="house-one">
                    <div class="label">
                        <p>SUPER HOST</p>
                        <p>Entire apartment, 2beds.</p>
                        <div class="rating">
                            <i class="fa-solid fa-star"></i><p>4.40</p>
                        </div>
                    </div>
                    <div class="desc">
                        Stylist apartment in center of the city
                    </div>
                </div>

                <div class="crib house-two">
                    <img src="img/house-two.jpg" alt="house-one">
                    <div class="label-second">
                        <p>private room</p>
                        <div class="rating">
                            <i class="fa-solid fa-star"></i><p>4.40</p>
                        </div>
                    </div>
                </div>
                <div class="crib house-three"></div>
                <div class="crib house-four"></div>
                <div class="crib house-five"></div>
                <div class="crib house-six"></div>
            </div>
        </article>
    </main>
</body>
</html>
